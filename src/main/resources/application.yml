spring:
  datasource:
    url: jdbc:mysql://localhost:3306/business_english?serverTimezone=UTC
    type: com.zaxxer.hikari.HikariDataSource
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 2

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: Asia/Shanghai

  devtools:
    restart:
      enabled: true
  servlet:
    multipart:
      max-file-size: -1
      max-request-size: -1
server:
  port: 9090

file:
  save:
    path: E:/files/

default:
  headIco: headIcon/default.jpg
  role:
    organizaiton-creator-default-security: 1, 2, 3, 4, 5, 6, 7

